<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí nhân viên</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Quản lí nhân viên</h1>
    </div>
    <div class="container">
        <form action="" onsubmit="" class="quanli">
            <table>
                <tr>
                    <td>
                        <label>Name</label>
                        <input type="text" name="ten" placeholder="Tên Nhân Viên" id="tennhanvien" required>
                        <p id="nameError"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of birth</label>
                        <input type="date" name="date" id="ngay sinh" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                        <input value="Nam" type="radio" name="optradio" checked><label>Nam</label>
                        <input value="Nữ" type="radio" name="optradio" checked><label>Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Languages:</label>
                        <input value="English" type="checkbox" name="ckclanguages" class="ckc"><label>English</label>
                        <input value="Vietnamese" type="checkbox" name="ckclanguages" class="ckc"><label>Vietnamese</label>
                        <input value="Chinese" type="checkbox" name="ckclanguages" class="ckc"><label>Chinese</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Department</label>
                        <select class="form-control" id="danhsachchucvu">
                            <option>Modeler</option>
                            <option>Detailer</option>
                            <option>Coordinator</option>
                        </select>
                        <br>
                        <a data-toggle="modal" data-target="#myModal" href="#">Thêm chức vụ</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="col-6 btn btn-primary btn-xs" onclick="themnhanvien()">Thêm nhân viên</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div style="background-color: saddlebrown">
        <br>
    </div>
    </div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Ngôn Ngữ</th>
                <th>Chức Vụ</th>
            </tr>
        </thead>
        <tbody class="list">

        </tbody>
    </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm chức vụ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Chức vụ:</label>
                            <input type="text" class="form-control" id="themchucvu">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="themchucvu()">Save</button>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/myjs.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
